<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <title>Danny's Profile</title>
</head>
<body>

  <div class="profile-container">
    <div class="card profile-main">
      <h1 class="my-intro">Hi, Danny Here</h1>
      <div class="avatar"></div>
      <h2>Programmer</h2>
      <p>Music, Photography and Coding. That is all.</p>
      <a href="https://www.instagram.com/ordinarypeoplememes/" target="_blank" class="btn-main">My Instagram</a>
    </div>
    <div class="interests-container">
      <div class="card things-i-like-card">
        <h1 class="things-i-like">Things I like</h1>
        <div class='arrow'><i class="fas fa-arrow-right"></i></div>
      </div>
      <div class="card interest-card">
        <h1>Shooting things</h1>
        <img src="images/camera.png" alt="" class="camera-img">
        <img src="images/landscape.jpg" alt="" class="interest-img landscape-img">
      </div>
      <div class="card interest-card">
        <h1>Playing things</h1>
        <img src="images/guitar-face-boy.jpeg" alt="" class="interest-img guitar-img">

      </div>
      <div class="card interest-card">
        <h1>Crying in the rain</h1>
        <img src="images/crying.jpg" alt=""class="interest-img">
      </div>
      <div class="card interest-card">
        <h1>The MGDB Parts and Services Website</h1>
        <img src="images/Screenshot 2021-10-27 at 14.01.39.png" alt="" class="interest-img mgdb-img">
      </div>
    </div>
  </div>
  <img src="images/flames.png" alt="flames" class="flame-img">
  <ul class="socials">
    <li><a href="https://github.com/danmw91"><i class="fab fa-github-square"></i></a></li>
    <li><i class="fab fa-instagram-square"></i></li>
  </ul>

  <!-- <a href="" class="do-not-click">DO NOT CLICK</a> -->

<section></section>
</body>
</html>
